  <!-- Морда быка -->
  <ellipse cx="32" cy="44" rx="10" ry="8" fill="#E3B23C"/>
  
  <!-- Ноздри -->
  <ellipse cx="28" cy="46" rx="2.5" ry="3" fill="#1A1A1A"/>
  <ellipse cx="36" cy="46" rx="2.5" ry="3" fill="#1A1A1A"/>
  
  <!-- Глаза - агрессивные -->
