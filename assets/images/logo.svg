  <ellipse cx="40" cy="32" rx="4" ry="3.5" fill="#1A1A1A"/>
  <circle cx="25" cy="31.5" r="1.5" fill="#FFF"/>
  <circle cx="41" cy="31.5" r="1.5" fill="#FFF"/>
  
