name: Build Android APK

on:
  workflow_dispatch:
    inputs:
      build_mode:
        description: "Build mode"
        required: true
        default: "debug"
        type: choice
        options:
          - debug
          - release
  push:
    branches:
      - main
    paths:
      - "lib/**"
      - "android/**"
      - "assets/**"
      - "pubspec.yaml"
      - "pubspec.lock"
      - ".github/workflows/android-apk.yml"
      - "libcore/**"
      - "Makefile"
      - "dependencies.properties"

concurrency:
  group: android-apk-${{ github.ref }}
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    timeout-minutes: 60

    steps:
      - name: Checkout (with submodules)
        uses: actions/checkout@v4
        with:
          fetch-depth: 1
          submodules: recursive

      - name: Set up Java
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: "17"
          cache: gradle

      - name: Set up Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: "3.24.3"
          channel: stable
          cache: true

      - name: Flutter pub get
        run: flutter pub get

      - name: Generate code (build_runner)
        run: dart run build_runner build --delete-conflicting-outputs

      - name: Fetch Android core libs
        run: make android-libs CHANNEL=prod

      - name: Build APK
        env:
          GRADLE_OPTS: >-
            -Dorg.gradle.daemon=false
            -Dorg.gradle.workers.max=2
            -Dorg.gradle.jvmargs=-Xmx3g -XX:MaxMetaspaceSize=768m -Dfile.encoding=UTF-8
        run: |
          MODE="${{ inputs.build_mode || 'debug' }}"
          if [ "$MODE" = "release" ]; then
            flutter build apk --release --verbose
            ls -lah build/app/outputs/flutter-apk || true
          else
            flutter build apk --debug --verbose
            ls -lah build/app/outputs/flutter-apk || true
          fi

      - name: Upload APK artifact
        uses: actions/upload-artifact@v4
        with:
          name: apk-${{ inputs.build_mode || 'debug' }}
          if-no-files-found: error
          path: |
            build/app/outputs/flutter-apk/*.apk


