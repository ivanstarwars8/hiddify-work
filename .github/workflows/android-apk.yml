name: Build Android APK

on:
  workflow_dispatch:
  push:
    branches:
      - main
    paths:
      - "lib/**"
      - "android/**"
      - "assets/**"
      - "pubspec.yaml"
      - "pubspec.lock"
      - ".github/workflows/android-apk.yml"
      - "libcore/**"
      - "Makefile"
      - "dependencies.properties"

concurrency:
  group: android-apk-${{ github.ref }}
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    timeout-minutes: 60

    steps:
      - name: Checkout (with submodules)
        uses: actions/checkout@v4
        with:
          fetch-depth: 1
          submodules: recursive

      - name: Set up Java
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: "17"
          cache: gradle

      - name: Set up Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: "3.24.3"
          channel: stable
          cache: true

      - name: Flutter pub get
        run: flutter pub get

      - name: Generate code (build_runner)
        run: dart run build_runner build --delete-conflicting-outputs

      - name: Fetch Android core libs
        run: make android-libs CHANNEL=prod

      - name: Remove duplicate core AAR if present
        run: |
          ls -lah android/app/libs || true
          rm -f android/app/libs/hiddify-core.aar || true
          ls -lah android/app/libs || true

      - name: Build APK
        env:
          # Keep build stable in CI: no daemon, limit workers, give enough heap.
          GRADLE_OPTS: >-
            -Dorg.gradle.daemon=false
            -Dorg.gradle.workers.max=2
            -Dorg.gradle.jvmargs=-Xmx4g -XX:MaxMetaspaceSize=1024m -Dfile.encoding=UTF-8
          JAVA_TOOL_OPTIONS: -Xmx4g
        run: |
          flutter clean
          # Build single universal APK (simpler, more stable)
          flutter build apk --release --verbose 2>&1 | tee /tmp/build.log || { tail -100 /tmp/build.log; exit 1; }
          ls -lah build/app/outputs/flutter-apk || true

      - name: Upload APK artifact
        uses: actions/upload-artifact@v4
        with:
          name: apk-release-split
          if-no-files-found: error
          path: |
            build/app/outputs/flutter-apk/*.apk


